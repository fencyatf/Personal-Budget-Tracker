<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Personal Budget Tracker</h1>
        <!-- Income Section -->
         <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Income</h5>
                <form id="income-form">
                    <div class="form-group">
                        <label for="income" class="form-label">Income Amount:</label>
                        <input type="number" class="form-control" id="income-amount" name="" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Income</button>
                </form>
            </div>
         </div><br>

        <!-- Expense Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Expenses</h5>
                <form id="expense-form">
                    <div class="form-group mt-4">
                        <label for="expenseDesc" class="form-label">Expense Description</label>
                        <input type="text" class="form-control" id="expenseDesc" name="" required>
                    </div>
                    <div class="form-group mt-4">
                        <label for="expense-amount" class="form-label">Expense Amount:</label>
                        <input type="number" class="form-control" id="expense-amount" name="" required>
                    </div>

                    <!-- Add Expense Category as a dropdown using select, form-select
                     food, transport, Entertinement -->
                     <div class="form-group mt-4">
                        <label for="category" class="form-label">Category</label>
                        <select id="expense-category" class="form-select" >
                            <option selected>Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>    
                    <button type="submit" class="btn btn-primary mt-3">Add Expense Amount</button>
                </form>
            </div>
        </div><br>

         <!-- Budget Summary -->
          <div class="card">
            <div class="card-body">
                <div class="card-title">Budget Summary</div>
                <h5 id="displayIncome">Income is Rs 0</h5>
                <h5 id="balance">Balance is Rs 0</h5>

        <!-- Expense Table -->
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>
            </div>
          </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
